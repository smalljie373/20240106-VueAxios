<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品登入頁面</title>
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <div id="app">
        <main class="container">
          <div class="row justify-content-center">
            <h1 class="h3 mb-3 fw-bold text-center">
              請先登入
            </h1>
            <div class="col-8">
              <form id="form" class="form-signin" @submit.prevent="loginSubmit">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="username"
                    placeholder="name@example.com" required autofocus v-model="loginData.username">
                  <label for="username">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="password"
                    placeholder="Password" required v-model="loginData.password">
                  <label for="password">Password</label>
                </div>
                <button class="btn btn-lg btn-primary w-100 mt-3" type="submit">
                  登入
                </button>
              </form>
            </div>
          </div>
          <p class="mt-5 mb-3 text-muted text-center">
            &copy; 2024~∞ - 六角學院
          </p>
        </main>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
